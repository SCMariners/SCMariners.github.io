<style>
body {margin:0;font-family:Arial}

/* #333 */

.topnav {


  margin: auto;
  width: 90%;
  overflow: hidden;
  background-color: #e6f9ff;
  border: 1px solid powderblue;
  border-radius: 25px;

  
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 10px 5px 10px 5px;
  text-decoration: none;
  font-size: 12px;
  font-weight: normal;
}



.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 12px;    
  border: none;
  outline: none;
  color: black;
  padding: 10px 5px 10px 5px;
  background-color: #e6f9ff;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #e6f9ff;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 10px 20px 10px 30px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #b3edff;
  color: black;
  font-weight: bold;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 700px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
  .topnav {
      width: 100%;
      }
}
 
@media screen and (max-width: 700px) {
  .topnav.responsive { position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    
    text-align: left;
  }

}
</style>
</head>
